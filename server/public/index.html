<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.4.0.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="jumbotron jumbotron-fluid">Server Side Calculator</h1>
        <div id="inputArea" class="form-inline">
            <input id="firstNumberIn" type="number" class="form-control col col-3">
            <button id="addBtn" class="btn btn-secondary">+</button>
            <button id="subtractBtn" class="btn btn-secondary">-</button>
            <button id="multiplyBtn" class="btn btn-secondary">*</button>
            <button id="divideBtn" class="btn btn-secondary">/</button>
            <input id="secondNumberIn" type="number" class="form-control col col-3">
            <button id="equalsBtn" class="btn btn-primary">=</button>
            <button id="clearBtn" class="btn btn-secondary">C</button>
        </div>
        <div id="displayArea">
            <p class="label">Current Calculation:</p>
            <p id="equation">
                <span id="expression"><!-- jQuery will append expression here --></span>
                <span id="result"><!-- jQuery will append result here --></span>
            </p>
        </div>
        <div id="historyArea">
            <p class="label">History:</p>
            <ul id="history">
                <!-- jQuery will append history of results here -->
            </ul>
            <!-- <div id="delete">
            </div> -->
        </div>
    </div>
</body>
</html>
